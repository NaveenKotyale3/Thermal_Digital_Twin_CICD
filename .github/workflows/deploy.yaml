name: Thermal Digital Twin

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          set -e

          APP_DIR=/home/ubuntu/Thermal_Digital_Twin_CICD
          VENV_DIR=$APP_DIR/venv

          echo "üìÇ Moving to app directory"
          cd $APP_DIR

          echo "‚¨áÔ∏è Pull latest code"
          git pull origin main

          echo "üß™ Creating .env file from GitHub Secrets"
          cat <<EOF > .env
          ZELIOT_BASE_URL=${{ secrets.ZELIOT_BASE_URL }}
          ZELIOT_TOKEN=${{ secrets.ZELIOT_TOKEN }}
          TRAKMATE_API=${{ secrets.TRAKMATE_API }}
          TRAKMATE_APIKEY=${{ secrets.TRAKMATE_APIKEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

          echo "üêç Creating virtual environment (if not exists)"
          if [ ! -d "$VENV_DIR" ]; then
            python3 -m venv venv
          fi

          echo "üì¶ Installing dependencies inside venv"
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "üöÄ Restarting FastAPI app using PM2 + venv"
          pm2 restart fastapi-app || \
          pm2 start venv/bin/uvicorn --name fastapi-app -- main:app --host 0.0.0.0 --port 8000

          echo "‚úÖ Deployment completed successfully"
